---
layout: default
title: Chris Keathley
---

<ul class="posts">
{% for post in site.posts %}
  <li class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <span class="date">Posted on {{ post.date | date: "%B %-d, %Y" }}</span>
    <div class="post-excerpt">
      <p>
        {{ post.excerpt }}
      </p>
    </div>
  </li>
{% endfor %}
</ul>
