---
layout: default
title: Chris Keathley
---

<ul class="posts">
{% for post in site.posts %}
  <li>
    <h1>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
  	<span class="date">{{ post.date | date_to_string }}</span>
    <p>
      {{ post.excerpt }}
    </p>
    <div class="continue">
      <a href="{{ post.url }}">
        •••
      </a>
    </div>
  </li>
{% endfor %}
</ul>
